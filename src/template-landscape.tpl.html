<div class="{%= o.styles.container %}">
  <div class="{%= o.styles.title %}">{%= o.title %}</div>
  <div>
    <img class="{%= o.styles.img %}" src="{%= o.img.src %}" alt="{%= o.img.alt %}" />
    <div class="{%= o.styles.description %}">{%= o.description %}</div>
    <a target="_blank" href="{%= o.button.url %}" class="{%= o.styles.button %}">{%= o.button.text %}</a>
  </div>
</div>

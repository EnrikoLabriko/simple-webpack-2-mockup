<div class="{%= o.styles.title %}">{%= o.title %}</div>
<img
    class="{%= o.styles.img %}"
    src="{%= o.img.src %}"
    alt="{%= o.type === 'course' ? 'Course preview' : 'Meeting preview' %}" />
<div class="{%= o.styles.description %}">{%= o.description %}</div>
{% if (o.host) { %}
<div>{%= o.host %}</div>
{% } %}
<a target="_blank" href="{%= o.button.url %}" class="{%= o.styles.button %}">
  {%= o.type === 'course' ? 'Перейти к курсу' : 'Перейти к вебинару' %}
</a>
